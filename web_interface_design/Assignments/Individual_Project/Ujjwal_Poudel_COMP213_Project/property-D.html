<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./media/title-icon.png">
        <title>Homefinders: Charming Family Home</title>
    </head>
    <body>
        <!-- Header Starts-->
        <header>
            <figure class="banner">
                <picture>
                    <source media="(max-width: 767px)"
                        srcset="./media/banner-small.png" width="576"
                        height="324">
                    <source media="(min-width: 768px)"
                        srcset="./media/banner-medium.png" width="820"
                        height="360">
                    <source media="(min-width: 1400px)"
                        srcset="./media/banner-large.png" width="1500"
                        height="659">
                    <img src="./media/banner-small.png" alt="Banner of Homefinders" width="576" height="324">
                </picture>
            </figure>

            <nav class="navbar">
                <ul class="navbar__nav">
                    <li class="nav__item active">
                        <a class="nav__link" href="./property-D.html">Charming Family Home</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="./available-properties.html">Back To Properties</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Header Endss-->

        <!-- Main Starts -->
        <section class="main__sold container">
            <h1><span><strong>Sold Out!</strong></span></h1>
            <article class="sold__statement">
                <p>Sorry this property has been sold out</p>
                <p>We will make sure to update the new properties soon</p>
            </article>
        </section>
        <!-- Main Ends -->
    </body>
</html>
