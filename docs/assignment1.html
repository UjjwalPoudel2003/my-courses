<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Header Starts  -->
    <header>
        <div class="title">
            <h1>Table</h1>
            <h2>Multiply As You Like</h2>
        </div>
    </header>
    <!-- Header Ends -->

    <!-- Main Starts -->
    <main class="main">
        <!-- User Input starts here -->
        <form class="main__input">
            <div class="input__line">
                <label for="row" class="line-number">Number of rows:</label>
                <input type="number" class="line-value" id="row" name="number" max="15"/>
            </div>

            <div class="input__line">
                <label for="row" class="line-number">Number of cols:</label>
                <input type="number" class="line-value" id="col" name="number" max="15"/>
            </div>

            <div class="input__submit">
                <button type="button" class="submit-button" id="create">Create</button>
            </div>
        </form>
        <!-- User Input Ends Here -->
    </main>
    <!-- Main Ends -->

    <!-- Table Starts Here -->
    <section class="table-creater">
        <!-- The table will be made from the assignment1.js -->
        <div class="table__container" id="table">

        </div>
    </section>
    <!-- Table Ends Here -->
